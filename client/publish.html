<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发布页</title>
    <!-- 导入基础样式 -->
    <link rel="stylesheet" href="css/base.css" />
    <!-- 导入公共样式 -->
    <link rel="stylesheet" href="css/common.css" />
    <!-- 导入发布页样式 -->
    <link rel="stylesheet" href="css/publish.css" />
    <!-- 导入富文本编辑器样式 -->
    <link rel="stylesheet" href="css/wangeditor.css" />
    <!-- 导入富文本编辑器js文件 -->
    <script src="js/wangeditor.js"></script>
    <!-- 导入axios模块 -->
    <script src="js/axios.js"></script>
    <!-- 导入表单插件 -->
    <script src="js/form-serialize.js"></script>
    <!-- 导入弹窗模块 -->
    <script src="js/alert.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="sub">
        <a href="index.html">首页</a>
        <a href="user.html">个人中心</a>
        <a href="publish.html" class="sub-active">发布文章</a>
        <a href="manage.html">文章管理</a>
        <a href="collect.html">我的收藏</a>
        <a href="follow.html">我的关注</a>
      </div>
      <div class="main">
        <div class="top">
          <div class="right">
            <div class="face">
              <a href="user.html">
                <img src="../node/public/upload/face.png" alt="" />
                <span class="nickname">游客</span>
              </a>
            </div>
            <ul class="panel">
              <li><a href="user.html">个 人 中 心</a></li>
              <li><a href="publish.html">文 章 发 布</a></li>
              <li><a href="manage.html">文 章 管 理</a></li>
              <li><a href="collect.html">我 的 收 藏</a></li>
              <li><a href="follow.html">我 的 关 注</a></li>
              <li class="exit"><a href="javascript:;">退 出 登 录</a></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="card">
            <div class="title">发布文章</div>
            <form
              action="javascript:;"
              id="articleForm"
              enctype="multipart/form-data"
            >
              <div class="box">
                <input type="text" name="id" hidden />
                <span>标题: </span>
                <input type="text" name="title" class="form-title" />
              </div>
              <div class="box">
                <span>频道: </span>
                <select name="cate_id" class="form-select">
                  <option value="" selected>请选择文章分区</option>
                </select>
              </div>
              <div class="box cover-box">
                <span>封面: </span>
                <label for="form-file" class="place">+</label>
                <input type="file" name="file" id="form-file" />
                <img class="cover" />
              </div>
              <div class="box">
                <span>内容:</span>
                <!-- 富文本编辑器 -->
                <div id="editor—wrapper">
                  <div id="toolbar-container">
                    <!-- 工具栏 -->
                  </div>
                  <div id="editor-container">
                    <!-- 编辑器 -->
                  </div>
                </div>
                <!-- 收集文章内容 -->
                <textarea name="content" class="article" hidden></textarea>
              </div>
              <div class="box">
                <button type="submit" class="send">发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 导入全局配置文件 -->
    <script src="utils/request.js"></script>
    <!-- 导入令牌验证文件 -->
    <script src="utils/auth.js"></script>
    <!-- 导入富文本编辑器配置文件 -->
    <script src="js/editor.js"></script>
    <!-- 导入发布页js文件 -->
    <script src="js/publish.js"></script>
  </body>
</html>
